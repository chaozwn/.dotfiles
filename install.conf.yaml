- defaults:
    link:
      create: true
      force: true
      relink: true

- clean: ["~"]

- link:
    ~/.config/starship.toml: ./starship/starship.toml
    ~/.config/fish/: ./fish
    ~/.config/kitty/: ./kitty
    ~/.config/yazi/: ./yazi
    ~/.config/tmux/: ./tmux

- shell:
    - git submodule sync --recursive
    - git submodule update --init --recursive
